<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导出数据</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__LAY__/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

  <div class="layui-col-md4 layui-col-md-offset4">
    <a href="{:U('Index/excelExport')}" class="layui-btn layui-btn-normal">导出数据表格</a>  
  </div>
         
<table class="layui-table" lay-filter="demo">
	<thead>
		<tr>
			<th lay-data="{field:'id', width:80, sort: true}">ID</th>
			<th lay-data="{field:'username', width:100}">公司</th>
			<th lay-data="{field:'experience', width:80, sort:true}">年度照片上传数量</th>
		</tr>
	
	</thead>
	<tbody>
	<volist name="data" id="v">
		<tr>
		  <td>{$v.content_id}</td>
		  <td>{$v.group_name}</td>
		  <td>{$v.com}</td>
		</tr>
	</volist>
	
  </tbody>
</table>
              
          
<script src="__LAY__/layui.js" charset="utf-8"></script>
 
<script>
var table = layui.table;
 
//转换静态表格
table.init('demo', {
  height: 315 //设置高度
  ,limit: 10 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
  //支持所有基础参数
}); 
</script>

</body>
</html>
